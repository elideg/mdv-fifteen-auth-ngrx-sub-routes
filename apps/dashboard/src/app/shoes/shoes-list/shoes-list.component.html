<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Shoes</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let shoe of shoes" (click)="select(shoe)" class="mat-list-option">
        <h3 mat-line>
          {{shoe.title}}
        </h3>
        <p mat-line>
          {{shoe.details}}
        </p>
        <button mat-mini-fab (click)="delete(shoe); $event.stopImmediatePropagation()" class="mr-3">
        <mat-icon>close</mat-icon>
        </button>
        <button mat-icon-button class="mr-2" [routerLink]="shoe.id">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
